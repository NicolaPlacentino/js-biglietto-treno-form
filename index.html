<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicola Placentino">
    <title>Biglietto</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div>
            <label for="user-name">Nome e cognome</label>
            <input type="text" id="user-name">
            <label for="user-trip">Km da percorrere</label>
            <input type="number" id="user-trip">
            <label for="user-age">Fascia d'et√†</label>
            <select id="user-age">
                <option value="adult">Adulto</option>
                <option value="junior">Minorenne</option>
                <option value="senior">Over 65</option>
            </select>
        </div>
        <div>
            <button id="button">
                Genera il tuo biglietto 
            </button>
            <input type="reset" id="reset"></input>
        </div>
    </div>
</body>
</html>
