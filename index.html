<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicola Placentino">
    <title>Biglietto</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div>
            <div class="flex jc-center">
                <div class="f-grow">
                    <label for="user-name" class="d-block">Nome e cognome</label>
                    <input type="text" id="user-name">
                </div>
                <div class="f-grow">
                    <label for="user-trip" class="d-block">Km da percorrere</label>
                    <input type="number" min="10" id="user-trip">
                </div>
                <div class="f-grow">
                    <label for="user-age" class="d-block">Fascia d'et√†</label>
                    <select id="user-age">
                        <option value="adult">Adulto</option>
                        <option value="junior">Minorenne</option>
                        <option value="senior">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="flex jc-center g-5">
                <button id="button">
                    Genera il tuo biglietto 
                </button>
                <input type="reset" id="reset"></input>
            </div>
        </div>

        <div>
            <h2>Il tuo biglietto</h2>
            <div class="flex border-gray">
                <div class="bg-lightgray">
                    <h3>Nome passeggero</h3>
                    <p id="insert-name"></p>
                </div>
                <div class="flex space-around f-grow">
                    <div>
                        <h4>Offerta</h4>
                        <p id="insert-ticket"></p>
                    </div>
                    <div>
                        <h4>Carrozza</h4>
                        <p id="insert-wagon"></p>
                    </div>
                    <div>
                        <h4>Codice CP</h4>
                        <p id="insert-code"></p>
                    </div>
                    <div>
                        <h4>Costo biglietto</h4>
                        <p id="insert-price"><span id="old-price"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
